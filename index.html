<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Subscription</title>
</head>
<body>
    
<button onclick="subscriber()">Subscribe</button>

<script>
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
    }

    const vapidPublicKey = 'BL9Mcd7Tu6RJKJjndBcw8vP1BoTPq7KBuSBqvA24xtqEQdlhzGy4RRoaCNPj-B13tjr0xpPAKHUKhv-bQ17bsJc';
    const convertedKey = urlBase64ToUint8Array(vapidPublicKey);

    addEventListener('load', async () => {
        let sw = await navigator.serviceWorker.register('./sw.js');
        console.log('Service Worker Registered:', sw);
    });

    async function subscriber() {
        try {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: convertedKey
            });
            console.log('Push Subscription:', JSON.stringify(push));
        } catch (error) {
            console.error('Subscription failed:', error);
        }
    }
</script>

</body>
</html>
